    <!-- Book pages -->
    <rect x="-35" y="-45" width="70" height="90" fill="#ffffff" rx="2"/>
    
    <!-- Lines representing text -->
    <line x1="-25" y1="-30" x2="25" y2="-30" stroke="#dee2e6" stroke-width="2"/>
    <line x1="-25" y1="-15" x2="15" y2="-15" stroke="#dee2e6" stroke-width="2"/>
    <line x1="-25" y1="0" x2="20" y2="0" stroke="#dee2e6" stroke-width="2"/>
    <line x1="-25" y1="15" x2="10" y2="15" stroke="#dee2e6" stroke-width="2"/>
    <line x1="-25" y1="30" x2="25" y2="30" stroke="#dee2e6" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">
    Sem Capa
  </text>
  
  <text x="150" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">
    Dispon√≠vel
