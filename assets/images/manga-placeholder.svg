<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Book icon -->
  <g transform="translate(150, 200)">
    <!-- Book cover -->
    <rect x="-40" y="-50" width="80" height="100" fill="#6c757d" rx="4"/>
    
    <!-- Book spine -->
